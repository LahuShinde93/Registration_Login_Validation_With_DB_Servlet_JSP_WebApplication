<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<form action="RegisterUserServlet" method="post">
    <h2>Register User</h2>

    <label for="uname">User Name:</label>
    <input type="text" id="uname" name="uname" placeholder="Enter your username" required>

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" placeholder="Enter your password" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>

    <label for="mid">Mail ID:</label>
    <input type="text" id="mid" name="mid" placeholder="Enter your email" required>

    <label for="pno">Phone Number:</label>
    <input type="text" id="pno" name="pno" placeholder="Enter your phone number" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="Enter your state" required>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Enter your country" required>

    <input type="submit" value="Submit">
</form>

</body>
</html>
